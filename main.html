<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container card bg-primary align-items-center my-3">
        <div class="text-center mt-3">
            <h1 class="text-light">COVID-19 TRACKER</h1>
            <input class="form" type="text" placeholder="Search country" id="searchCountry">
            <button class="btn btn-success" type="submit" id="getData">Get Data</button>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 text-md-center text-sm-center my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-fluid" style="max-width: 40%;" src="assets/active.png" alt="icon ....">
                        <h5>Active Cases</h5>
                        <h1 class="text-warning" id="activeCases"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 text-md-center text-sm-center my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-fluid" style="max-width: 40%;" src="assets/new.png" alt="icon ....">
                        <h5>New Cases</h5>
                        <h1 class="text-info" id="newCases"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 text-md-center text-sm-center my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-fluid" style="max-width: 40%;" src="assets/recover.png" alt="icon ....">
                        <h5>Recovered Cases</h5>
                        <h1 class="text-success" id="recoveredCases"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 text-md-center text-sm-center my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-fluid" style="max-width: 40%;" src="assets/total.png" alt="icon ....">
                        <h5>Total Cases</h5>
                        <h1 class="text-primary" id="totalCases"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 text-md-center text-sm-center my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-fluid" style="max-width: 40%;" src="assets/death.png" alt="icon ....">
                        <h5>Total Death</h5>
                        <h1 class="text-danger" id="totalDeath"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 text-md-center text-sm-center my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-fluid" style="max-width: 40%;" src="assets/tests.png" alt="icon ....">
                        <h5>Total Tests</h5>
                        <h1 class="text-secondary" id="totalTests"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
